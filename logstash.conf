input {
    file {
        path => "${LOG_PATH}"
        start_position => "beginning"
        sincedb_path => "/dev/null"  # Prevents Logstash from tracking file state
    }
}

filter { }

output {
    elasticsearch {
    hosts => "${ELASTIC_HOSTS}"
    user => "elastic"
    password => "${ELASTIC_PASSWORD}"
    index => "logstash-%{+YYYY.MM.dd}"
    }
    stdout { }
}